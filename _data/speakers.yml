  id: 15
  name: "Radek"
  surname: "Pavlíček"
  company: ""
  title: ""
  bio: "Radek vystudoval Fakultu informatiky Masarykovy univerzity v Brně. Od roku 1998 se zabývá speciální informatikou pro uživatele s těžkým postižením zraku, dlouhou dobu působil jako lektor a učil své nevidomé a slabozraké klienty používat počítač. Nyní se věnuje hlavně konzultační a metodické činnosti. <br><br> V oblasti přístupnosti aktivně působí od roku 2001, je autorem metodiky Blind Friendly Web a spoluautorem českých Pravidel přístupného webu. Přístupnost je Radkovým koníčkem a věnuje se jí i v rámci svých dalších pracovních aktivit, v projektu Blind Friendly Web má na starost testování přístupnosti a jeho koordinaci, vede školení tvorby přístupného webu či dokumentů.  Radek se velmi intenzivně věnuje propagaci přístupnosti na konferencích, seminářích, workshopech a dalších akcích, na které se přístupnost tematicky hodí.O přístupnosti píše na blog POSLEPU a příležitostně pro magazín Zdroják."
